<h2>Bookmarklets</h2>

  <p>Convert unix (and other 1/1/1970-based) timestamps to readable time</p>
  <p>	
  <input type="text" style="width:100%; font-size: 100%;"
         value = "javascript:(function(){ b = document.body; b.innerHTML = b.innerHTML.replace(/\b(1[45]\d{8,17}\b)/g, x => new Date(x * Math.pow(10, 13-x.length))); })();"> 
  </p>
